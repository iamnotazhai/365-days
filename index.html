<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>365 Days With You</title>
<style>
  :root{
    --bg:#fefefe;
    --text:#2a2a55;
  }
  body{
    margin:0;
    padding:0;
    font-family:'Arial', sans-serif;
    background:var(--bg);
    color:var(--text);
    overflow-x:hidden;
  }
  .slide{
    width:100vw;
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    position:relative;
    padding:20px;
    box-sizing:border-box;
  }
  .slide img{
    max-width:60%;
    border-radius:15px;
    margin:10px 0;
  }
  .sticker{
    position:absolute;
    width:80px;
    height:80px;
  }
  #sticker1{top:20px; left:20px;}
  #sticker2{bottom:20px; right:20px;}
  h1,h2,p{
    margin:10px 0;
  }
  audio{
    display:none;
  }
</style>
</head>
<body>

<!-- Musik autoplay -->
<audio id="bgMusic" autoplay loop>
  <source src="soeasy.mp3" type="audio/mpeg">
  Browsermu tidak mendukung audio.
</audio>

<!-- Slide 1 -->
<div class="slide" style="background:#b8b6ff;">
  <h1>Happy 365 Days With You!</h1>
  <img src="couple.jpg" alt="Couple">
  <p>Semoga setiap hari kita selalu bahagia bersama ðŸ’–</p>
  <img id="sticker1" class="sticker" src="sticker1.png" alt="Sticker">
  <img id="sticker2" class="sticker" src="sticker2.png" alt="Sticker">
</div>

<!-- Slide 2 -->
<div class="slide" style="background:#a7a4ff;">
  <h2>Slide 2</h2>
  <img src="kimseonho.jpg" alt="Kim Seonho">
  <p>Kenangan indah kita</p>
</div>

<script>
  // Coba play musik sekali klik jika autoplay diblok
  const audio = document.getElementById('bgMusic');
  document.body.addEventListener('click', ()=> audio.play());
</script>

</body>
</html>
