<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>365 Days With You</title>
<style>
:root{
  --bg:#fefefe;
  --text:#2a2a55;
}
body{
  margin:0;
  padding:0;
  font-family:'Arial', sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* General slide */
.slide{
  width:100vw;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  position:relative;
  padding:20px;
  box-sizing:border-box;
}
.slide img{
  border-radius:15px;
  margin:10px;
  object-fit:cover;
}

/* Sticker */
.sticker{
  position:absolute;
  width:70px;
  height:70px;
  pointer-events:none;
}

/* Tombol interaktif */
button{
  padding:10px 20px;
  font-size:16px;
  border:none;
  border-radius:8px;
  background:#7c7aff;
  color:#fff;
  cursor:pointer;
  position:relative;
  z-index:10;
}

/* Scrapbook style for slides 3-5 */
.scrap-row{
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
}
.scrap-row img{
  width:30%;
  margin:5px;
}
.scrap-bottom img{
  width:28%;
  margin:5px;
}
</style>
</head>
<body>

<!-- Musik autoplay -->
<audio id="bgMusic" autoplay loop>
  <source src="soeasy.mp3" type="audio/mpeg">
  Browsermu tidak mendukung audio.
</audio>

<!-- Slide 1 -->
<div class="slide" style="background:#b8b6ff;">
  <h1>Happy 365 Days With You!</h1>
  <img src="couple.jpg" alt="Couple" style="max-width:60%;">
  <p>Semoga setiap hari kita selalu bahagia bersama ðŸ’–</p>
  <img class="sticker" style="top:20px; left:20px;" src="sticker1.png" alt="Sticker">
  <img class="sticker" style="bottom:20px; right:20px;" src="sticker2.png" alt="Sticker">
  <button onclick="alert('Tombol Slide 1 diklik!')">Klik Aku</button>
</div>

<!-- Slide 2 -->
<div class="slide" style="background:#a7a4ff;">
  <h2>Kenangan Indah Kita</h2>
  <img src="kimseonho.jpg" alt="Kim Seonho" style="max-width:50%;">
  <p>Momen tak terlupakan ðŸ’«</p>
  <button onclick="alert('Tombol Slide 2 diklik!')">Klik Aku Juga</button>
</div>

<!-- Slide 3 -->
<div class="slide" style="background:#ffe0e0;">
  <h2>Scrapbook Memories</h2>
  <div class="scrap-row">
    <img src="photo1.jpg" alt="Photo1">
    <img src="photo2.jpg" alt="Photo2">
  </div>
  <div class="scrap-bottom">
    <img src="photo3.jpg" alt="Photo3">
    <img src="photo4.jpg" alt="Photo4">
    <img src="photo5.jpg" alt="Photo5">
  </div>
  <img class="sticker" style="top:10px; right:50px;" src="sticker3.png">
  <img class="sticker" style="top:80px; left:100px;" src="sticker4.png">
  <img class="sticker" style="bottom:50px; left:20px;" src="sticker5.png">
  <img class="sticker" style="bottom:100px; right:80px;" src="sticker6.png">
</div>

<!-- Slide 4 -->
<div class="slide" style="background:#e0ffe0;">
  <h2>Moments Together</h2>
  <div class="scrap-row">
    <img src="photo6.jpg" alt="Photo6">
    <img src="photo7.jpg" alt="Photo7">
  </div>
  <div class="scrap-bottom">
    <img src="photo8.jpg" alt="Photo8">
    <img src="photo9.jpg" alt="Photo9">
    <img src="photo10.jpg" alt="Photo10">
  </div>
  <img class="sticker" style="top:20px; left:50px;" src="sticker7.png">
  <img class="sticker" style="top:50px; right:30px;" src="sticker8.png">
  <img class="sticker" style="bottom:40px; left:100px;" src="sticker9.png">
  <img class="sticker" style="bottom:80px; right:60px;" src="sticker10.png">
</div>

<!-- Slide 5 -->
<div class="slide" style="background:#e0e0ff;">
  <h2>Our Special Days</h2>

  <!-- 2 gambar atas -->
  <div class="scrap-row">
    <img src="couple1.jpg" alt="Couple1">
    <img src="couple2.jpg" alt="Couple2">
  </div>

  <!-- 3 gambar bawah -->
  <div class="scrap-bottom">
    <img src="couple3.jpg" alt="Couple3">
    <img src="couple4.jpg" alt="Couple4">
    <img src="couple5.jpg" alt="Couple5">
  </div>

  <!-- Tambahan gambar couple6 di tengah bawah -->
  <img src="couple6.jpg" alt="Couple6" style="width:35%; margin-top:15px; border-radius:15px;">

  <!-- Sticker photobooth -->
  <img class="sticker" style="top:20px; left:20px;" src="sticker11.png" alt="Sticker">
  <img class="sticker" style="top:50px; left:150px;" src="sticker12.png" alt="Sticker">
  <img class="sticker" style="top:80px; right:40px;" src="sticker13.png" alt="Sticker">
  <img class="sticker" style="bottom:30px; left:50px;" src="sticker14.png" alt="Sticker">
  <img class="sticker" style="bottom:60px; right:80px;" src="sticker15.png" alt="Sticker">
  <img class="sticker" style="bottom:100px; right:150px;" src="sticker16.png" alt="Sticker">
  <img class="sticker" style="top:150px; left:250px;" src="sticker17.png" alt="Sticker">
  <img class="sticker" style="bottom:150px; left:200px;" src="sticker18.png" alt="Sticker">
</div>

<script>
  const audio = document.getElementById('bgMusic');
  document.body.addEventListener('click', ()=> audio.play());
</script>

</body>
</html>
